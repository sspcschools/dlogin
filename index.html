<!DOCTYPE html>
<html>
<head>
  <title>OS Redirect</title>
</head>
<body>

<script>
  const userAgent = navigator.userAgent;
  
  if (userAgent.match(/Windows/i)) {
    window.location.href = 'https://johnsones.sspcschools.com';
  } else if (userAgent.match(/Macintosh|Mac OS/i)) {
    window.location.href = 'https://example.com/mac-website';
  } else if (userAgent.match(/Android/i)) {
    window.location.href = 'https://example.com/android-website';
  } else if (userAgent.match(/iOS/i)) {
    window.location.href = 'https://example.com/ios-website';
  } else {
    window.location.href = 'https://sspcschools.com';
  }
</script>

</body>
</html>
